name: Keras2onnx Unit Test (CI)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:

  Test_min_py_with_min_tf: # Do not change this name because it is used in Ruleset of this repo.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/keras_unit_test
        with:
          tf_version: '2.13.0'
          python_version: '3.10'
          ort_version: '1.16.3'
          onnx_version: '1.16.1'
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: Test Results (min-tf-ubuntu)
          path: junit/test-results.xml

  Test_max_py_with_latest_tf: # Do not change this name because it is used in Ruleset of this repo.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/keras_unit_test
        with:
          tf_version: '2.15.0'
          python_version: '3.10'
          ort_version: '1.16.3'
          onnx_version: '1.16.1'
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: Test Results (max-tf-ubuntu)
          path: junit/test-results.xml

  Extra_tests:
    strategy:
      fail-fast: false
      matrix:
        tf_version: ['2.13.0', '2.15.0']
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: ./.github/actions/keras_unit_test
        with:
          tf_version: ${{ matrix.tf_version }}
          python_version: '3.10'
          ort_version: '1.16.3'
          onnx_version: '1.16.1'
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: Test Results (windows-${{ matrix.tf_version }})
          path: junit/test-results.xml

  publish-test-results:
    name: "Publish Tests Results to Github"
    needs: [Test_min_py_with_min_tf, Test_max_py_with_latest_tf, Extra_tests]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"
