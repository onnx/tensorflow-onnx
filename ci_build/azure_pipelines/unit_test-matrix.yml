          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

    - template: 'templates/job_generator.yml'
      parameters:
        platforms: ['windows']
        python_versions: ['3.9', '3.10']
        tf_versions: ['2.8.0']
        onnx_opsets: ['']
