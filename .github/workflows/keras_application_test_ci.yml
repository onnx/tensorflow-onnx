name: Keras2onnx App Test (CI)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:

  Test1_py310_tf2_19: # Do not change this name because it is used in Ruleset of this repo.
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Py310-TF2.19)
        uses: ./.github/actions/keras_application_test
        with:
          tf_version: '2.19.0'
          python_version: '3.10'
          ort_version: '1.20.1'
          onnx_version: '1.17.0'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (Py310-TF2.19-ubuntu)
          path: ./**/test-results-*.xml

  Extra_tests1:
    strategy:
      fail-fast: false
      matrix:
        name:
          - 'py38-tf2.13'
          - 'py39-tf2.15'
          - 'py310-tf2.19'
          - 'py311-tf2.19'
          - 'py312-tf2.19'
        os: ['ubuntu-latest', 'windows-latest']
        include:
          - name: 'py38-tf2.13'
            tf_version: '2.13.0'
            python_version: '3.8'
            ort_version: '1.16.3'
            onnx_version: '1.16.1'
            os_version: 'ubuntu-latest'
          - name: 'py39-tf2.15'
            tf_version: '2.15.0'
            python_version: '3.9'
            ort_version: '1.16.3'
            onnx_version: '1.16.1'
            os_version: 'ubuntu-latest'
          - name: 'py310-tf2.19'
            tf_version: '2.19.0'
            python_version: '3.10'
            ort_version: '1.20.1'
            onnx_version: '1.17.0'
          - name: 'py311-tf2.19'
            tf_version: '2.19.0'
            python_version: '3.11'
            ort_version: '1.20.1'
            onnx_version: '1.17.0'
          - name: 'py312-tf2.19'
            tf_version: '2.19.0'
            python_version: '3.12'
            ort_version: '1.22.0'
            onnx_version: '1.18.0'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Py${{ matrix.python_version }}_TF${{ matrix.tf_version }}_${{ matrix.os }}_${{ matrix.ort_version }})
        uses: ./.github/actions/keras_application_test
        with:
          tf_version: ${{ matrix.tf_version }}
          python_version: ${{ matrix.python_version }}
          ort_version: ${{ matrix.ort_version }}
          onnx_version: ${{ matrix.onnx_version }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (${{ matrix.python_version }}-${{ matrix.tf_version }}-${{ matrix.os }})
          path: ./**/test-results*.xml

  publish-test-results:
    name: "Publish Tests Results to Github"
    needs: [Test1_py310_tf2_19, Extra_tests1]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"
