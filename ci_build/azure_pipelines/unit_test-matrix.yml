# Unit test, full matrix

stages:
  - stage:
    jobs:
    - template: 'templates/job_generator.yml'
      parameters:
        python_versions: ['3.8']
        platforms: ['linux', 'windows']
        tf_versions: ['2.8.0', '2.13.0']
        onnx_opsets: ['14']
        skip_tflite_tests: 'False'
        skip_tf_tests: 'False'
        skip_tfjs_tests: 'True'
        job:
          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

    - template: 'templates/job_generator.yml'
      parameters:
        python_versions: ['3.7'] # Max version that supports tf 1.15
        platforms: ['windows']
        tf_versions: ['1.15.5']
        onnx_opsets: ['18', '17', '16', '15']
        onnx_backends: {onnxruntime: ['1.14.1']} # Max version that supports python 3.7
        job:
          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

    - template: 'templates/job_generator.yml'
      parameters:
        platforms: ['linux', 'windows']
        python_versions: ['3.8']
        tf_versions: ['2.12.0']
        job:
          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

    - template: 'templates/job_generator.yml'
      parameters:
        platforms: ['linux', 'windows']
        python_versions: ['3.9']
        tf_versions: ['2.9.0', '2.10.0',]
        job:
          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

    - template: 'templates/job_generator.yml'
      parameters:
        platforms: ['linux', 'windows']
        python_versions: ['3.10']
        tf_versions: ['2.8.0', '2.11.0', '2.13.0']
        job:
          steps:
          - template: 'unit_test.yml'
        report_coverage: 'True'

  - template: 'templates/combine_test_coverage.yml'
