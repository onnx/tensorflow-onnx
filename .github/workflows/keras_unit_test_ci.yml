name: Keras2onnx Unit Test (CI)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:
  Test2_py310_tf2_20: # Do not change this name because it is used in Ruleset of this repo.
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Py310-TF2.20)
        uses: ./.github/actions/keras_unit_test
        with:
          tf_version: '2.20.0'
          python_version: '3.10'
          ort_version: '1.20.1'
          onnx_version: '1.17.0'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (Py310-TF2.20-ubuntu)
          path: ./**/test-results-*.xml

  Test2_py311_tf2_20: # Do not change this name because it is used in Ruleset of this repo.
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Py311-TF2.20)
        uses: ./.github/actions/keras_unit_test
        with:
          tf_version: '2.20.0'
          python_version: '3.11'
          ort_version: '1.20.1'
          onnx_version: '1.17.0'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (Py311-TF2.20-ubuntu)
          path: ./**/test-results-*.xml

  Extra_tests2:
    strategy:
      fail-fast: false
      matrix:
        name:
          - 'py39-tf2.15'
          - 'py310-tf2.20'
          - 'py311-tf2.20'
        os: ['ubuntu-latest', 'windows-2022']
        include:
          - name: 'py39-tf2.15'
            tf_version: '2.15.0'
            python_version: '3.9'
            ort_version: '1.16.3'
            onnx_version: '1.16.1'
          - name: 'py310-tf2.20'
            tf_version: '2.20.0'
            python_version: '3.10'
            ort_version: '1.20.1'
            onnx_version: '1.17.0'
          - name: 'py311-tf2.20'
            tf_version: '2.20.0'
            python_version: '3.11'
            ort_version: '1.20.1'
            onnx_version: '1.17.0'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests (Py${{ matrix.python_version }}_TF${{ matrix.tf_version }}_${{ matrix.os }}_${{ matrix.ort_version }})
        uses: ./.github/actions/keras_unit_test
        with:
          tf_version: ${{ matrix.tf_version }}
          python_version: ${{ matrix.python_version }}
          ort_version: ${{ matrix.ort_version }}
          onnx_version: ${{ matrix.onnx_version }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (${{ matrix.python_version }}-${{ matrix.tf_version }}-${{ matrix.os }})
          path: ./**/test-results*.xml

  publish-test-results:
    name: "Publish Tests Results to Github"
    needs: [Test2_py310_tf2_20, Test2_py311_tf2_20, Extra_tests2]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"
