        ONNX_PATH: onnx==1.13.1
        TENSORFLOW_PATH: tensorflow==2.11.0
        INSTALL_ORT: pip install onnxruntime==1.13.1
        INSTALL_NUMPY:

      ############ Pure Keras Unit Tests ############
