##
## standard image nets
##
inception_v3_slim:
  url: https://storage.googleapis.com/download.tensorflow.org/models/inception_v3_2016_08_28_frozen.pb.tar.gz
  model: inception_v3_2016_08_28_frozen.pb
  input_get: get_beach
  inputs:
    "input:0": [1, 299, 299, 3]
  outputs:
    - InceptionV3/Predictions/Softmax:0
  rtol: 0.02
  atol: 0.000001

